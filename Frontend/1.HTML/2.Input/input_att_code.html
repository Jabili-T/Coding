<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Various Input Types</title>
    <style>
        h2{
        color:rgb(255, 0, 217);
    }
    label{
        color:rgb(38, 2, 72);
        font-weight: bold;
    }
    </style>
    
</head>
<body>
    <h2>Form with Different Input Types</h2>
    <form action="#" method="post">
        <!-- Basic Input Types -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>Hobbies:</label>
        <input type="checkbox" name="hobby1" value="Reading"> Reading
        <input type="checkbox" name="hobby2" value="Sports"> Sports<br><br>
        
        <!-- HTML5 Input Types with restrictions -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="100"><br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="1" max="10"><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- Input Restrictions -->
        <label for="readonly">Read-Only:</label>
        <input type="text" id="readonly" name="readonly" value="Cannot edit" readonly><br><br>
        
        <label for="disabled">Disabled:</label>
        <input type="text" id="disabled" name="disabled" value="Disabled Field" disabled><br><br>

        <label for="maxlength">Maxlength (5 chars):</label>
        <input type="text" id="maxlength" name="maxlength" maxlength="5"><br><br>
        
        <!-- Buttons -->
        <input type="submit" value="Submit" onclick="alert('submitted')">
        <input type="reset" value="Reset">
        <button type="button" onclick="alert('Button Clicked!')">Click Me</button>
    </form>
    
    <!-- Using Target Attribute for Links -->
    <h2>Target Attribute </h2>
    <a href="https://www.google.com" target="_blank">Open Google in New Tab</a><br>
    <a href="https://www.wikipedia.org" target="_self">Open Wikipedia in Same Tab</a>
    
    <!-- Iframe Example -->
    <h2>Embedded Webpage using Iframe</h2>
    <iframe src="https://www.wikipedia.org" width="600" height="300"></iframe>
    
    <!-- Marquee Example -->
    <h2>Marquee Scrolling Text</h2>
    <marquee behavior="scroll" direction="up">Welcome to My Web Page!</marquee>
</body>
</html>
