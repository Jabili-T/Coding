<!-- Develop a web page with non-semantic elements <div> and <span> -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div and Span Example</title>
        <style>
            /* Styling for div elements */
            div {
                color: white;
                background-color: #009900;
                margin: 5px 0;
                padding: 10px;
                font-size: 25px;
            }
    
            /* Styling for span elements */
            .highlight-green {
                background-color: lightgreen;
                padding: 2px 5px;
            }
    
            .highlight-blue {
                color: blue;
                font-weight: bold;
            }
    
            .highlight-lightblue {
                background-color: lightblue;
                padding: 2px 5px;
            }
        </style>
    </head>
    <body>
    
        <!-- div elements take the full width -->
        <div>div1 tag takes up the whole line</div>
        <div>div2 tag takes up the whole line</div>
        <div>div3 tag takes up the whole line</div>
    
        <!-- span elements stay inline -->
        <h2>This is a span tag - it won't take up the whole line</h2>
    
        <p>
            <span class="highlight-green">Lorem, ipsum.</span> Lorem ipsum dolor sit amet consectetur adipisicing.
            <span class="highlight-blue">Lorem</span> Lorem ipsum 
            <span class="highlight-lightblue">articles</span> Lorem ipsum dolor, sit amet consectetur adipisicing.
        </p>
    
    </body>
    </html>
