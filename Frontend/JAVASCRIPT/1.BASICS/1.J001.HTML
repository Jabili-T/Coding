<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and CSS Features</title>
    <link rel="stylesheet" href="2.J002.CSS">
    <script defer src="3.J003.JS"></script>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Web Features</h1>
    </div>

    <!-- Table -->
    <table class="styled-table">
        <thead>
            <tr>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paris</td>
                <td>France</td>
            </tr>
            <tr>
                <td>New York</td>
                <td>USA</td>
            </tr>
        </tbody>
    </table>

    <!-- List -->
    <ul class="styled-list">
        <li>Tokyo</li>
        <li>Berlin</li>
        <li>London</li>
    </ul>

    <!-- Grid Layout -->
    <div class="grid-container">
        <div class="grid-item">A</div>
        <div class="grid-item">B</div>
        <div class="grid-item">C</div>
    </div>

    <!-- Image with Opacity -->
    <img src="I1.jpg" class="opacity-image" alt="Sample Image">

    <!-- Overflow Example -->
    <div class="overflow-box">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. This text is very long.</p>
    </div>

    <!-- Sorting Button -->
    <button onclick="sortCities()">Sort Cities</button>
    <p id="result"></p>

</body>
</html>
