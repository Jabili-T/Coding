<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Example</title>
    <link rel="stylesheet" href="5.C005.CSS">
</head>
<body>

    <h2>Responsive Grid</h2>
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
    </div>

    <h2>Responsive Image</h2>
    <img src="DOG.jpg" class="responsive-img" alt="Responsive Image">

    <h2>Responsive Video</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/Iv1bOAs_RHU?si=eb0agtszQ4ANbNF4"  allowfullscreen></iframe>
    </div>

</body>
</html>
