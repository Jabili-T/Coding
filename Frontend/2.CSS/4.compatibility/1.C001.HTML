<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <link rel="stylesheet" href="1.C001.CSS">
</head>
<body>

    <h2>Table with Fixed Layout</h2>
    <table class="fixed-table">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>zoya</td>
            <td>25</td>
            <td>Rajahmundry</td>
        </tr>
        <tr>
            <td>JAYA</td>
            <td>30</td>
            <td>KAKINADA</td>
        </tr>
    </table>

    <h2>Table with Default Layout</h2>
    <table class="default-table">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Zoya</td>
            <td>25</td>
            <td>Rajahmundry</td>
        </tr>
        <tr>
            <td>JAYA</td>
            <td>30</td>
            <td>KAKINADA</td>
        </tr>
    </table>

</body>
</html>
