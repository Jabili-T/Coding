<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation & Pagination</title>
    <link rel="stylesheet" href="2.E002.CSS">
</head>
<body>

    <!-- Image Box with Animation -->
    <div class="image-box">
        <img src="IMG.webp" alt="Sample Image">
    </div>

    <!-- Pagination with Hover Effect (With Spaces) -->
    <div class="pagination spaced">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
    </div>

    <!-- Pagination without Spaces -->
    <div class="pagination no-space">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
    </div>

</body>
</html>
